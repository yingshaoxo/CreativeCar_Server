<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controller</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="static/js/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="static/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .bottom_center {
            width: 100%;
            position: fixed;
            bottom: 10%;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for item in items %}
                {% if item.index == 0 %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{item.index}}" class="active"></li>
                {% else %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{item.index}}"></li>
                {% endif %}
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for item in items %}
                {% if item.index == 0 %}
                    <div class="carousel-item active">
                        <img src="static/{{item.name}}" class="d-block w-100" alt="...">
                    </div>
                {% else %}
                    <div class="carousel-item">
                        <img src="static/{{item.name}}" class="d-block w-100" alt="...">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <audio id="audio" src="static/beep.wav" autoplay="false"></audio>
    <div class="bottom_center">
        <form onclick="playSound();" action="takepicture" method="GET">
            <input type="submit" name="take_picture" value="Take Picture">
        </form>
        <br>
        <br>
        <br>
        <br>
        <button onclick="send_signal(); playSound();" style="height:200px;width:200px" type="submit">Start/Stop</button>
    </div>
</body>

<script>
    $('.carousel').carousel({
        interval: false,
    })

    function playSound() {
        var sound = document.getElementById("audio");
        sound.play();
    }

    function send_signal() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/startorstop", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            hi: "hi"
        }));
    }
</script>

</html>
