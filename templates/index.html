<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .bottom_center {
            width: 100%;
            position: fixed;
            bottom: 10%;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <img id="my_img" class="center" src="static/picture.jpg">
    <div class="bottom_center">
        <form action="takepicture" method="GET">
            <input type="submit" name="take_picture" value="Take Picture">
        </form>
            <br>
            <br>
            <br>
            <br>
        <form action="startorstop" method="GET">
            <input type="submit" name="start/stop" value="Start/Stop">
        </form>
    </div>
</body>

<script>
    var my_img = document.getElementById("my_img");
    my_img.src = "static/picture.jpg?" + new Date().getTime();
</script>

</html>
